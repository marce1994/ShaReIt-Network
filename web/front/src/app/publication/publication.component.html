<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [style.background-color]="publication.profile_image"></div>
    <mat-card-title>{{publication.title}}</mat-card-title>
    <mat-card-subtitle>{{publication.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{publication.image}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{publication.body}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
