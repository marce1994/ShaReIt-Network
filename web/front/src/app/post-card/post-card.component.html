<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="{{post.profile_image}}">
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>@{{post.author}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{post.image}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{post.body.substring(0,255)}}...
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="hello()" mat-button>
        <mat-icon>play_arrow</mat-icon>
        Play
    </button>
    <button (click)="hello()" mat-button>
        <mat-icon>favorite</mat-icon>
        Like
    </button>
    <button (click)="hello()" mat-button>
        <mat-icon>file_download</mat-icon>
        Download
    </button>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
